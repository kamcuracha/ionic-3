<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Register</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Repeat Password" type="password" [(ngModel)]="rePassword"></ion-input>
    </ion-item>

    <button ion-button full (click)="register()">Register</button>
  </ion-list>
</ion-content>
