<div class="splash-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="splash-overlay__content">
    <div class="splash-overlay__item splash-overlay__item--top"></div>
    <img src="assets/imgs/logo.svg">
    <div class="splash-overlay__item splash-overlay__item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="message" placeholder="Enter message"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="subject" placeholder="Enter subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="file" placeholder="Enter file"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="link" placeholder="Enter link"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="socialShare()">Share</button>
</ion-content>
