<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="getPosts()">Get posts</button>

  <ion-list *ngIf="isLoading && isGettingPosts">
    <ion-item class="skeleton" *ngFor="let i of Arr(skeletons).fill(1)">
      <ion-row>
        <ion-col col-2><h2></h2></ion-col>
        <ion-col col-10><p class="block"></p></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!isLoading && isGettingPosts">
    <span *ngIf="posts">
      <ion-item *ngFor="let post of posts;">
        <ion-row>
          <ion-col col-2>{{ post.id }}</ion-col>
          <ion-col col-10>{{ post.title }}</ion-col>
        </ion-row>
      </ion-item>
    </span>
  </ion-list>
</ion-content>
