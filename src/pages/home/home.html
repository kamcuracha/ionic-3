<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="postData()">Post data</button>
  
  <span *ngIf="postDataReturn">
    <ion-item>
      <ion-row>
        <ion-col col-2>{{ postDataReturn.id }}</ion-col>
        <ion-col col-3>{{ postDataReturn.name }}</ion-col>
        <ion-col col-3>{{ postDataReturn.email }}</ion-col>
        <ion-col col-4>{{ postDataReturn.createdAt }}</ion-col>
      </ion-row>
    </ion-item>
  </span>
</ion-content>
