<div class="splash-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="splash-overlay__content">
    <div class="splash-overlay__item splash-overlay__item--top"></div>
    <img src="assets/imgs/logo.svg">
    <div class="splash-overlay__item splash-overlay__item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="inputText" placeholder="Input something"></ion-input>
  </ion-item>

  <button ion-button full (click)="saveData($event)">Save</button>
  <button ion-button full color="light" (click)="loadData($event)">Load</button>
</ion-content>
