<div class="splash-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="splash-overlay__content">
    <div class="splash-overlay__item splash-overlay__item--top"></div>
    <img src="assets/imgs/logo.svg">
    <div class="splash-overlay__item splash-overlay__item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input [(ngModel)]="inputText" placeholder="Item name"></ion-input>
  <button ion-button full (click)="addItem({name: inputText})">Add Item</button>

  <ion-list *ngIf="items">
    <ion-item *ngFor="let item of items" (click)="deleteItem(item.key)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
