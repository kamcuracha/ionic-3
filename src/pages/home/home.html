<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-6 no-padding *ngFor="let item of items">
        <ion-card>
          <ion-card-header>
            {{ item.title }}
          </ion-card-header>
          <ion-card-content>
            <div [innerHTML]="item.body | ellipser: { clength: contentLength }"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
