<div class="splash-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="splash-overlay__content">
    <div class="splash-overlay__item splash-overlay__item--top"></div>
    <img src="assets/imgs/logo.svg">
    <div class="splash-overlay__item splash-overlay__item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full color="dark" (click)="getPosts()">Get Posts</button>
  <button ion-button full (click)="saveData()">Save</button>
  <button ion-button full color="light" (click)="loadData()">Load</button>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.title }}
    </ion-item>
  </ion-list>
</ion-content>
