<div class="splash-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="splash-overlay__content">
    <div class="splash-overlay__item splash-overlay__item--top"></div>
    <img src="assets/imgs/logo.svg">
    <div class="splash-overlay__item splash-overlay__item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full color="dark" (click)="uploadPicture()" [disabled]="!base64Image">Upload Picture</button>
  <button ion-button full (click)="openCamera()">Open Camera</button>
  <button ion-button full color="light" (click)="openGallery()">Open Gallery</button>

  <img *ngIf="base64Image" [src]="base64Image" />
</ion-content>
